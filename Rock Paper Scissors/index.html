<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <header>

    <div class = "scoreboard">
        <div id="user-lable" class="badge">user</div>
        <div id="comp-lable" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <h4 id="result">Make your move</h4>
    <div class = "section">
        <div class ="choice" id = "rock"> 
            <img src = "images/rock.svg" alt = "rock"></i>
        </div>
        <div class ="choice" id = "paper">
            <img src = "images/paper.svg" alt = "paper"></i>                        
        </div>
        <div class ="choice" id = "scissors">
